<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>resize</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			x=0;
			$(function(){
				$(window).resize(function(){
					$('span').text(x+=1);
				})
				
			});
		</script>
	</head>
	<body>
		<p>尝试重置窗口大小</p>
		
		<p>滚动了<span>0</span>次</p>
	</body>
</html>
