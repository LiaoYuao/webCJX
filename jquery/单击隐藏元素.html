<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>单击隐藏元素</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("p").click(function(){
					$(this).hide();
				});
			});
		</script>
	</head>
	<body>
		<p>点我消失！</p>
		<p>点我消失！</p>
		<p>点我消失！</p>	
	</body>
</html>
