<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>创建元素</title>
		<script type="text/javascript" src="jquery-3.6.0.min.js">
			
		</script>
		<script type="text/javascript">
			$(document).ready(function(){
				var li1=$("<li>谁知盘中餐</li>");
				var li2=$("<li>粒粒皆辛苦</li>");
				$("button").click(function(){
					$("ul").append(li1);
					$("ul").append(li2);
					
				});
			});
		</script>
	</head>
	<body>
		<ul>
			<li>锄禾日当午</li>
			<li>汗滴禾下土</li>
		</ul>
		<button type="button">增加两个HTML元素</button>
	</body>
</html>
