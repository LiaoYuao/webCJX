<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>停止事件冒泡</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(function(){
				$('span').click(function(event){
					var txt=$('#msg').html()+"<p>内部span被点击</p>";
					$('#msg').html(txt);
					event.stopPropagation();
				});
				$('#content').click(function(){
					var txt=$('#msg').html()+"<p>外部div被点击</p>";
					$('#msg').html(txt);
					event.stopPropagation();
				});	
				$('body').click(function(){
					var txt=$('#msg').html()+"<p>body被点击</p>";
					$('#msg').html(txt);
					event.stopPropagation();
				});
			});
		</script>
	</head>
	<body>
		给事件函数添加event参数,event.stopPropagation就可以停止事件冒泡!
		<div id="content">外层div
		<span>内部span元素</span>
		</div>
		<div id="msg"></div>
	</body>
</html>
