<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标悬停事件</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#p1").hover(function(){
					$("#p1").css('background','green')
				},
				function(){
					$("#p1").css('background','pink');
				}
				);
			});
		</script>
	</head>
	<body>
		<p id="p1">第一行</p>

	</body>
</html>
