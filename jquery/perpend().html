<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>prepend()在元素开头插入元素</title>
		<script type="text/javascript" src="jquery-3.6.0.min.js">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(function(){
					$("ol").prepend("<li>追加目录4</li>");
				});
			});
		</script>
	</head>
	<body>
		<ol>
			<li>目录1</li>
			<li>目录2</li>
			<li>目录3</li>
		</ol>
		<button type="button" id="btn1">添加目录</button>

	</body>
</html>
