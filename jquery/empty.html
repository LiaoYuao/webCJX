<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>empty()清空元素</title>
		<script type="text/javascript" src="jquery-3.6.0.min.js">
			
		</script>
		<script type="text/javascript">
		$(function(){
			$("#btn1").click(function(){
				$("#div1").empty();
			});
		});
		</script>
	</head>
	<body>
		<div id="div1" style="height: 100px;width: 300px;border: 1px solid black;background-color: yellow;">
			<p title="1">div中的段落1</p>
			<p title="2">div中的段落2</p>
		</div>
		<button id="btn1">清空元素</button>
	</body>
</html>
