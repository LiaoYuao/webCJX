<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>keypress()</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			i=0;
			$(function(){
				$("input").keypress(function(){
					$("span").text(i+=1);
				});
				
			})
		</script>
	</head>
	<body>
		输入你的姓名: 	<input type="text">
		<p>按键的次数：<span>0</span></p>
	</body>
</html>
