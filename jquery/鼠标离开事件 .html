<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>鼠标离开事件</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#p1").mouseleave(function(){
					alert("再见，你的鼠标离开了该段落");
				});
			});
		</script>
	</head>
	<body>
		<p id="p1">第一行：鼠标指针进入此处，第二行背景变色</p>
		<p id="p2">第二行</p>
		<p>第三行</p>	
	</body>
</html>
