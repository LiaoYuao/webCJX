<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>绑定事件</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("input").bind("focus",function(){
					$("span").show();
				});
			});
		</script>
		<style>
			span{
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="text">
		<p>单击输入框获取焦点</p>
		<span>请输入你的电话号码</span>
	</body>
</html>
