<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>after在被选元素之后插入元素</title>
		<script type="text/javascript" src="jquery-3.6.0.min.js">
			
		</script>
		<script type="text/javascript">
			$(function(){
				$("#btn1").click(
				function(){
					$("h1:eq(1)").before("<b>之后插入</b>");
				});
			});
		</script>
	</head>
	<body>
		<h1>标题1</h1>
		<h1>标题2</h1>
		<h1>标题3</h1>
		<button id="btn1">之前插入</button>
	</body>
</html>
