<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery标签内容操作</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				//text()
				$('#btn1').click(function(){
					alert("文本内容："+$("#test0").text());
				});
				//html()
				$('#btn2').click(function(){
					alert("文本内容："+$("#test0").html());
				});//val()
				$('#btn3').click(function(){
					alert("文本内容："+$("#test1").val());
				});
				
			})
		</script>
	</head>
	<body>
		<p id="test0">床前<b>明月</b>光</p>
		<input type="text" id="test1" value="疑是地上霜" /><br><br>
		<button id="btn1">显示文本text（）</button>
		<button id="btn2">显示元素HTML（）</button>
		<button id="btn3">显示表单字段值（）</button>
	</body>
</html>
