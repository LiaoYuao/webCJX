<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标签样式操作css（）</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				alert($('p:first').css('color'));
				$('p').css('background','red');
			})
		</script>
		
		
	</head>
	<body>
		<p style="color: blue;">窈窕淑女</p>
		
		<p style="color: green;">君子好逑</p>
	</body>
</html>
