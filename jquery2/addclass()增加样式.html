<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>addClass/removeClass/toggleclass</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.test{
				font-weight:bold;
				color: red;
			}
			.add{
				background: yellow;
				color: blue;
				
			}
			
		</style>
		<script type="text/javascript">
			$(function(){
				$('#btn1').click(function(){
					$('p').addClass("add");
				});
				$('#btn2').click(function(){
					$('p').removeClass("add");
				});
				$('#btn3').click(function(){
					$('p').toggleClass("add");
				});
			})
		</script>
		
		
	</head>
	<body>
		<button id="btn1">追加样式</button>
		<button id="btn2">删除样式</button>
		<button id="btn3">样式切换</button>
		<p class="test">你喜欢的运动是:</p>
		<ul>
			<li>足球</li>
			<li>篮球</li>
		</ul>
	</body>
</html>
