<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery标签内容操作</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
				function checkname(){
					var username=$("[name='username']").val();
					var re=/^[a-zA-z_][a-zA-Z_0-9]{3,19}$/.test(username);
					if(re){
						$('#m_uesrname').html('用户名合法');
						return true;
					}else{
						$('#m_uesrname').html('用户名格式错误');
						return false;
					}
				};
				function checkPassword(){
					var password=$("[name='password']").val();
					if(/^\S{6,20}$/.test(password)){
						$("#m_password").html('密码格式正确');
						return true;
					}else{
						$("#m_password").html('密码格式错误');
						return false;
					}
				};
				function checkRePassword(){
					var password=$("[name='password']").val();
					var Repassword=$("[name='Repassword']").val();
					if(password==Repassword){
						$('#m_repassword').html('确认密码正确');
						return true;
					}else{
						$('#m_repassword').html('确认密码错误');
						return false;
					}
				};
			
		</script>
	</head>
	<body>
		<form action="">
			<table class="t1">
				<tr>
					<td>
						<h1>会员注册</h1>
					</td>
				</tr>
				<tr>
					<td>用户名：</td>
					<td><input onblur="checkname()" type="text"  name="username"/></td>
					<td><div class="message" id="m_uesrname">请输入4-20位由应为字母、数字和下划线组成的字符串，且数字不能开头</div></td>
				</tr>
				<tr>
					<td>密码：</td>
					<td>
						<input onblur="checkPassword()" type="password" name="password" value="" />
					</td>
					<td><div class="message" id="m_password">密码为6-20位非空白字符</div></td>
				</tr>
				<tr>
					<td>确认密码：</td>
					<td>
						<input onblur="checkRePassword()" type="password" name="Repassword"  value="" />
					</td>
					<td><div class="message" id="m_repassword">确认密码和密码保持一致</div></td>
					
				</tr>
			</table>
		<input type="submit" name="" id="" value="提交" />	
		</form>
	</body>
</html>
