<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>选项卡效果</title>
		<script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#ul1 li").each(function(index){
					$(this).mouseenter(function(){
						$("#div0,#div1,#div2").css('display','none');
						$("#div"+index).css('display','block');
						$("#ul1 li").removeClass('cur');
						$("#ul1 li:eq("+index+")").addClass('cur');
					})
				})
			})
		</script>
		<style type="text/css">
			ul,li{
				padding: 0;
				margin: 0;
			}
			.content{
				width: 380px;
			}
			.content #div0,#div1,#div2{
				border: 2px solid red;
			}
			#div0 ul,#div1 ul,#div2 ul{
				padding-left: 30px;
				padding-top: 10px;
				padding-bottom: 10px;
			}
			#ul1{
				list-style: none;
				overflow: hidden;
				height: 38px;
				line-height: 38px;
			}
			#ul1 li{
				width: 80px;
				height: 38px;
				line-height: 38px;
				text-align: center;
				font-weight: bold;
				float: left;
			}
			.cur{
				background:red;
				color: white;
			}
		</style>
	</head>
	<body>
		<div class="content">
			<ul id="ul1">
				<li class="cur">国内</li>
				<li>国际</li>
				<li>体育</li>
			</ul>
			<div id="div0">
				<ul>
					<li><a href="#">【国内】标题一</a></li>
					<li><a href="#">【国内】标题二</a></li>
				</ul>
			</div>
			<div id="div1" style="display:none;">
				<ul>
					<li><a href="#">【国际】标题一</a></li>
					<li><a href="#">【国际】标题二</a></li>
				</ul>
			</div>
			<div id="div2" style="display:none;">
				<ul>
					<li><a href="#">【体育】标题一</a></li>
					<li><a href="#">【体育】标题二</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
