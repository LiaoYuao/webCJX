<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片轮播</title>
		 <script src="jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		 <script type="text/javascript">
		 	var arr=['img/1.jpg','img/2.jpg','img/3.jpg'];
			var k=0;
			var t;
			function changeSrc(){
				k++;
				if(k>2){
					k=0;
				}
				var path=arr[k];
				$('#img1 img').attr('src',path);
				$("#img1 div").css('background','');
				$("#img1 div:eq("+k+")").css('background','orange');
				t=setTimeout(changeSrc,1000);
				
			}
			$(function(){
				t=setTimeout(changeSrc,1000);
				$("#img1").mouseenter(function(){
					clearTimeout(t);
				})
				$("#img1").mouseleave(function(){
					t=setTimeout(changeSrc,1000);
				})
			})
		 </script>
	
		<style>
			#img1{
				width: 380px;
				border:5px solid orange;
				position: relative;
			}
			#img1 img{
				display: block;
			}
			#img1 div{
				border: 1px solid orange;
				background-color: #f3f3f3;
				padding: 1px 5px;
				position: absolute;
				bottom: 8px;
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div id="img1">
			<img src="img/1.jpg" alt="" width="380px">
			<div style="right: 60px; background: orange;">1</div>
			<div style="right: 35px; ">2</div>
			<div style="right: 10px; ">3</div>
		</div>
	</body>
</html>
